{% assign sips=include.sips|split:"," %}
{% for sipnum in sips %}
  {% if sipnum contains 'SCCP' %}
  <a href="../SCCP/{{sipnum|strip|downcase}}">{{sipnum|strip}}</a>{% if forloop.last == false %}, {% endif %}
  {% else %}
  <a href="{{sipnum|strip|downcase}}">{{sipnum|strip}}</a>{% if forloop.last == false %}, {% endif %}
  {% endif %}
{% endfor %}
