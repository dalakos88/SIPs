{% assign sccp=include.sccp|split:"," %}
{% for sccpnum in sccp %}
  {% if sccpnum contains 'SIP' %}
  <a href="../SIPS/{{sccpnum|strip|downcase}}">{{sccpnum|strip}}</a>{% if forloop.last == false %}, {% endif %}
  {% else %}
  <a href="{{sccpnum|strip|downcase}}">{{sccpnum|strip}}</a>{% if forloop.last == false %}, {% endif %}
  {% endif %}
{% endfor %}
